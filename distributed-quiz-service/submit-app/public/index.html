<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Submit App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Submit a New Question</h1>
      <p>Add your own quiz questions to the system!</p>
    </header>
    <main>
      <form id="submitForm" class="submit-form">
        <div class="form-group">
          <label for="question">Question:</label>
          <input type="text" id="question" placeholder="Enter your question" required>
        </div>
        <div class="form-group">
          <label>Answers (mark the correct one):</label>
          <div class="answer-input">
            <input type="text" id="answer1" placeholder="Answer 1" required>
            <input type="radio" name="correct" value="0">
          </div>
          <div class="answer-input">
            <input type="text" id="answer2" placeholder="Answer 2" required>
            <input type="radio" name="correct" value="1">
          </div>
          <div class="answer-input">
            <input type="text" id="answer3" placeholder="Answer 3" required>
            <input type="radio" name="correct" value="2">
          </div>
          <div class="answer-input">
            <input type="text" id="answer4" placeholder="Answer 4" required>
            <input type="radio" name="correct" value="3">
          </div>
        </div>
        <div class="form-group">
          <label for="category">Category:</label>
          <select id="category" class="modern-select"></select>
          <input type="text" id="newCategory" placeholder="Or enter a new category" class="modern-input">
        </div>
        <button type="submit" class="modern-btn">Submit</button>
      </form>
      <div id="message" class="message"></div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
