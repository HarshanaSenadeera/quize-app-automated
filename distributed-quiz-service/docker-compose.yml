version: '3.8'
services:
  question-app:
    build: ./question-app
    ports:
      - "3000:3000"
    networks:
      - quiz-network
    depends_on:
      db:
        condition: service_healthy  # Wait for DB to be healthy

  submit-app:
    build: ./submit-app
    ports:
      - "4000:4000"
    networks:
      - quiz-network
    depends_on:
      db:
        condition: service_healthy  # Wait for DB to be healthy

  db:
    build: ./db
    volumes:
      - quiz-data:/var/lib/mysql
    networks:
      - quiz-network
    expose:
      - "3306"
    healthcheck:  # Add health check for MySQL
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot1234"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  quiz-network:
    driver: bridge

volumes:
  quiz-data: